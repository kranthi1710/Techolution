<div class="grid-container">
    @for (item of pockemonList; track $index) {
        <div class="card" style="width: 18rem;" (click)="getDetails($index+1)">
            <img class="card-img-top" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/{{$index+1}}.svg" alt="Card image cap" height="100%">
            <div class="card-body text">
                <p class="card-text">{{item.name}}</p>
            </div>
        </div>

    }

</div>
